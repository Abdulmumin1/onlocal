name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Setup Node.js with registry-url for OIDC authentication
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: bun install

      # Build the package BEFORE publishing so dist/index.js exists
      - name: Build Packages
        run: |
          cd packages/onlocal
          bun run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # Expects 'release' script in root package.json: "release": "changeset publish"
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OIDC will be used automatically with registry-url set above

      - name: Build Binaries
        if: steps.changesets.outputs.published == 'true'
        run: |
          cd packages/onlocal
          bun run build:bin

      - name: Get Released Version
        if: steps.changesets.outputs.published == 'true'
        id: get_version
        run: |
          # Parse the published package version for onlocal
          PUBLISHED_PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo $PUBLISHED_PACKAGES | jq -r '.[] | select(.name == "onlocal") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Construct tag name.
          echo "tag=onlocal@$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: packages/onlocal/dist/bin/*
          tag_name: ${{ steps.get_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
