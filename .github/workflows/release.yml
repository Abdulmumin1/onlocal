name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Setup Node.js with registry-url for OIDC authentication
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: bun install

      # Build the package BEFORE publishing so dist/index.js exists
      - name: Build Packages
        run: |
          cd packages/onlocal
          bun run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # Expects 'release' script in root package.json: "release": "changeset publish"
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OIDC will be used automatically with registry-url set above

      - name: Build Binaries
        if: steps.changesets.outputs.published == 'true'
        run: |
          cd packages/onlocal
          bun run build:bin

      - name: Get Released Version
        if: steps.changesets.outputs.published == 'true'
        id: get_version
        run: |
          # Parse the published package version for onlocal
          PUBLISHED_PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo $PUBLISHED_PACKAGES | jq -r '.[] | select(.name == "onlocal") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Construct tag name.
          echo "tag=onlocal@$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: packages/onlocal/dist/bin/*
          tag_name: ${{ steps.get_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ui_bundles:
    name: UI Bundles (${{ matrix.platform }})
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-22.04
            platform: linux
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libwebkit2gtk-4.1-dev

      - name: Install dependencies
        run: bun install

      - name: Get UI Released Version
        id: get_ui_version
        uses: actions/github-script@v7
        env:
          PUBLISHED_PACKAGES: ${{ needs.release.outputs.publishedPackages }}
        with:
          script: |
            const published = process.env.PUBLISHED_PACKAGES
            let packages
            try {
              packages = JSON.parse(published || '[]')
            } catch (e) {
              core.setFailed(`Failed to parse publishedPackages JSON: ${e}`)
              return
            }

            const ui = packages.find((p) => p && p.name === '@onlocal/ui')
            if (!ui || !ui.version) {
              core.setOutput('ui_published', 'false')
              return
            }

            core.setOutput('ui_published', 'true')
            core.setOutput('version', ui.version)
            core.setOutput('tag', `@onlocal/ui@${ui.version}`)

      - name: Build UI
        if: steps.get_ui_version.outputs.ui_published == 'true'
        run: bun run ui:ci:bundle

      - name: Upload UI bundles
        if: steps.get_ui_version.outputs.ui_published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/ui/src-tauri/target/release/bundle/**
          tag_name: ${{ steps.get_ui_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
