name: UI Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build UI (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-22.04
            platform: linux

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libwebkit2gtk-4.1-dev

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run ui:ci:bundle

      - name: Upload UI bundles
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/ui/src-tauri/target/release/bundle/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
